<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toolkit</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom transition for the strength bar */
        .strength-bar-transition {
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Password Toolkit</h1>
            <p class="text-slate-400 mt-2">Generate and check the strength of your passwords.</p>
        </header>

        <main class="space-y-8">
            <!-- Password Generator Section -->
            <!-- This form would submit to your Flask endpoint for generating a password -->
            <form method="POST" action="/generate-password" class="bg-slate-800 p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Password Generator</h2>
                
                <!-- Generated Password Display -->
                <div class="relative flex items-center bg-slate-900 rounded-lg p-3 mb-4">
                    <input id="generated-password" type="text" readonly placeholder="Your generated password will appear here" value="{{ generated_password or '' }}" class="w-full bg-transparent text-white text-lg placeholder-slate-500 border-none focus:ring-0">
                    <button type="button" title="Copy to clipboard" class="p-2 rounded-md hover:bg-slate-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>

                <!-- Generator Options -->
                <div class="space-y-4">
                    <!-- Password Length -->
                    <div class="flex items-center justify-between">
                        <label for="length" class="text-slate-300">Password Length</label>
                        <!-- You can update this span with JS if you want a live counter -->
                        <span id="length-value" class="text-white font-semibold text-lg">16</span>
                    </div>
                    <input id="length" name="length" type="range" min="8" max="32" value="16" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-sky-500">

                    <!-- Character Type Checkboxes -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="flex items-center">
                            <input id="uppercase" name="uppercase" type="checkbox" checked class="h-5 w-5 bg-slate-700 border-slate-600 text-sky-500 focus:ring-sky-600 rounded">
                            <label for="uppercase" class="ml-3 text-slate-300">Include Uppercase</label>
                        </div>
                        <div class="flex items-center">
                            <input id="lowercase" name="lowercase" type="checkbox" checked class="h-5 w-5 bg-slate-700 border-slate-600 text-sky-500 focus:ring-sky-600 rounded">
                            <label for="lowercase" class="ml-3 text-slate-300">Include Lowercase</label>
                        </div>
                        <div class="flex items-center">
                            <input id="numbers" name="numbers" type="checkbox" checked class="h-5 w-5 bg-slate-700 border-slate-600 text-sky-500 focus:ring-sky-600 rounded">
                            <label for="numbers" class="ml-3 text-slate-300">Include Numbers</label>
                        </div>
                        <div class="flex items-center">
                            <input id="symbols" name="symbols" type="checkbox" checked class="h-5 w-5 bg-slate-700 border-slate-600 text-sky-500 focus:ring-sky-600 rounded">
                            <label for="symbols" class="ml-3 text-slate-300">Include Symbols</label>
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <button type="submit" class="mt-6 w-full bg-sky-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-sky-500 transition-all duration-300 transform hover:scale-105">
                    Generate Password
                </button>
            </form>

            <!-- Password Strength Checker Section -->
            <!-- This could be a separate form or handled with AJAX/Fetch -->
            <form method="POST" action="/check-strength" class="bg-slate-800 p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Password Strength Checker</h2>
                
                <!-- Password Input -->
                <input id="password-to-check" name="password_to_check" type="text" placeholder="Type a password and submit to check" class="w-full bg-slate-900 text-white placeholder-slate-500 border border-slate-700 rounded-lg p-3 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition">

                <!-- Strength Bar and Feedback -->
                <div class="mt-4">
                    <div class="w-full bg-slate-700 rounded-full h-2.5">
                        <!-- Your Flask app would pass data to set the width and color here -->
                        <!-- Example: style="width: {{ strength_percent }}%;" class="... {{ strength_color_class }}" -->
                        <div id="strength-bar" class="h-2.5 rounded-full strength-bar-transition bg-sky-500" style="width: 0%"></div>
                    </div>
                     <!-- Your Flask app would pass the feedback text here -->
                    <p id="strength-feedback" class="text-right text-sm mt-2 font-medium text-slate-400">{{ strength_feedback or '&nbsp;' }}</p>
                </div>
                 <button type="submit" class="mt-6 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 transition-all">
                    Check Strength
                </button>
            </form>
        </main>
        
    </div>

    <!-- No JavaScript logic included. Ready for your Python backend! -->

</body>
</html>
